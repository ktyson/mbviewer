		var scaleX = xcorner + (realX * scaleDown) + xoffset;

		$("#xlive").val(scaleX + '');

        var realY = (e.pageY - posY);

		var xcenter = parseFloat($("#xcenter").val());
		var ycenter = parseFloat($("#ycenter").val());

		xoffset = xcenter - scaleX;
		yoffset = ycenter - scaleY;
